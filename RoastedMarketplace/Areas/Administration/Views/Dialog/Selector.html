<div class="row">
    <div class="col-md-12 col-offset-2">
        <div class="panel">
            <div class="panel-title">
                {{selector.dialogTitle}}
            </div>
            <div class="panel-body no-padding">
                <div class="row">
                    <div class="{% if selector.multiSelect %}col-md-6{% else %}col-md-12{% endif %}">
                        <table id="grid-selector" class="table table-hover table-condensed">
                            <thead>
                            <tr>
                                <th data-column-id="id" data-type="numeric" data-identifier="true" data-visible="false" style="display: none">ID</th>
                                <th data-column-id="{{selector.displayField}}">{{"Name" | t}}</th>
                                <th data-column-id="commands" data-formatter="selector-commands" data-sortable="false"></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    {% if selector.multiSelect %}
                    <div class="col-md-6">
                        <table id="grid-selections" class="table table-hover table-condensed">
                            <thead>
                            <tr>
                                <th data-column-id="id" data-type="numeric" data-identifier="true" data-visible="false" style="display: none">ID</th>
                                <th data-column-id="{{selector.displayField}}">{{"Name" | t}}</th>
                                <th data-column-id="commands" data-formatter="commands" data-sortable="false"></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    {% endif %}
                </div>
                <script type="text/javascript">
                    ready(function() {
                        generateGrid({
                            element: "grid-selector",
                            method: "GET",
                            url: '{{selector.url}}',
                            responseObject: "{{selector.responseObjectName}}",
                            selection: "{{selector.multiSelect}}" === "true",
                            navigation: 3,
                            columnSelection: false,
                            keepSelection: true,
                            formatters: {
                                "selector-commands": function (column, row) {
                                  
                                }
                            }
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    
</script>
