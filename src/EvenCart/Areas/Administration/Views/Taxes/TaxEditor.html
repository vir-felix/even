<form action="{% route api_SaveTax %}" method="post" id="tax-editor-form">
    {% control xsrf %}
    <div class="panel">
        <div class="panel-title">
            {{"Tax Editor" | t}}
            <a class="popup-close float-right">
                <span class="rbicon-x"></span>
            </a>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        {% control label text=@t"Name" for="tax-name" %}
                        {% control text name="name" value="{{tax.name}}" %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="popup-actions text-center">
                    {% control hidden name="id" value="{{tax.id}}" %}
                    <button type="submit" class="btn btn-sm btn-primary">{{"Save Tax" | t}}</button>
                    <button class="btn btn-secondary btn-sm close-popup" type="reset">{{"Cancel" | t}}</button>
                </div>
            </div>
        </div>

    </div>
</form>

<script type="text/javascript">
    initAjaxForm("tax-editor-form",
        {
            onSuccess: function() {
                hidePopup("edit-tax-popup");
            }
        });

</script>
