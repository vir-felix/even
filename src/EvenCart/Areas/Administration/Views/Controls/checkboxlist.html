{% for item in %items% %}
<div>
    <label>
        <input type="checkbox" %attributes% value="{{item.value}}" {% if %value% contains item.value %} checked="checked" {% endif %} />
        <span>{{item.text}}</span>
    </label>
</div>
{% endfor %}
{{settings.cancellationAllowedFor contains "OnHold" }}
