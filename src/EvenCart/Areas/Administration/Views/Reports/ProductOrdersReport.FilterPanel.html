<div class="panel no-border">
    <div class="panel-body">
        <div class="form-group">
            {% control label text=@t"Product" %}
            {% control text id="searchPhrase" %}
        </div>
        <div class="form-group">
            {% control label text=@t"From Date" %}
            {% control datetime id="fromDate" value="startDate" %}
        </div>
        <div class="form-group">
            {% control label text=@t"To Date" %}
            {% control datetime id="toDate" value="endDate" %}
        </div>
        <div class="text-center">
            <button class="btn btn-primary" id="btnSearch" onclick="reloadGrid('grid-selection')">
                {{"Search" | t}}
            </button>
        </div>
    </div>
</div>
