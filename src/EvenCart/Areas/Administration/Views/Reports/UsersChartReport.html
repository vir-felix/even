<canvas id="canvas-users-chart"></canvas>
{{reportItems | scriptJson : "reportItems"}}
<script type="text/javascript">
    var xData = [];
    var yDataUsers = [];
    
    var label = "";
    //{% if groupBy == "Years" %}
    label = "{{'Year' | t}}";;
    //{% elsif groupBy == "Months" %}
    label = "{{'Month' | t}}";
    //{% elsif groupBy == "Days" %}
    label = "{{'Day' | t}}";
    //{% elsif groupBy == "Weeks" %}
    label = "{{'Week' | t}}";
    //{% endif %}
    for (var i = 0; i < reportItems.length; i++) {
        xData.push(reportItems[i].groupName);
        yDataUsers.push(reportItems[i].totalUsers);
    }
    var config = {
        type: 'line',
        data: {
            labels: xData,
            datasets: [{
                label: 'Registrations',
                backgroundColor: "#11a266",
                borderColor: "#11a266",
                data: yDataUsers,
                fill: false,
                display: false,
                lineTension:0
            }]
        },
        options: {
            legend: {
                display: false
            },
            title: {
                display: false
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: label
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: '{{"Number of registrations" | t}}'
                    },
                    ticks: {
                        stepSize: 1,
                        min:0
                    }
                }]
            }
        }
    };

    var ctx = document.getElementById('canvas-users-chart').getContext('2d');
    window.canvasUsersChart = new Chart(ctx, config);

</script>
