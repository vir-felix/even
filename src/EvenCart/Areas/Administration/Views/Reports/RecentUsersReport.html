<table class="table table-striped">
    <thead>
    <tr>
        <th>{{"Customer" | t}}</th>
        <th>{{"Registered On" | t}}</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>
                <a href='{% route Admin.GetUser userId="{{user.id}}" %}'>
                    {% if user.name %}
                    {{user.name}}
                    {% else %}
                    {{user.email}}
                    {% endif %}
                </a>
            </td>
            <td>
                {{user.CreatedOn}}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
