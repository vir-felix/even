<form action="{% route api_SaveMenu %}" method="post" id="menu-editor-form">
    {% control xsrf %}
    <div class="panel">
        <div class="panel-title">
            {{"Menu Editor" | t}}
            <a class="popup-close float-right">
                <span class="rbicon-x"></span>
            </a>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        {% control label text=@t"Name" for="name" %}
                        {% control text name="name" value="{{menu.name}}" %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="popup-actions text-center">
                    {% control hidden name="id" value="{{menu.id}}" %}
                    <button type="submit" class="btn btn-sm btn-primary">{{"Save Menu" | t}}</button>
                    <button class="btn btn-secondary btn-sm close-popup" type="reset">{{"Cancel" | t}}</button>
                </div>
            </div>
        </div>

    </div>
</form>

<script type="text/javascript">
    initAjaxForm("menu-editor-form",
        {
            onSuccess: function(response) {
                hidePopup("edit-popup", null, response);
            }
        });

</script>
