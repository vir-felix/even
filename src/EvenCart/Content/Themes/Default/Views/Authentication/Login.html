{% layout "_Layout" %}
<div class="page-section section wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">
                    {{"Login" | t}}
                </h3>
            </div>
           
            <div class="col-sm-8 offset-2">
                <div class="login-reg-form">
                    <form action="{% route api_Login %}" method="post" id="login-form">
                        {% control xsrf %}
                        <div class="row">
                            <div class="col-sm-12 mb-20">
                                <label id="email">Email <span class="required">*</span></label>
                                <input name="email" id="email" type="text">
                            </div>
                            <div class="col-sm-12 mb-20">
                                <label id="password">Passwords <span class="required">*</span></label>
                                <input name="password" id="password" type="password">
                            </div>
                            <div class="col-sm-12 mb-20">
                                <input id="Login" name="login" class="inline" type="submit">
                                <label class="inline" for="rememberme">
                                    <input id="rememberme" name="rememberme" value="true" type="checkbox"> {{"Remember me" | t}}
                                </label>
                            </div>
                            <div class="col-sm-12">
                                <a href="{% route ForgotPassword %}">{{"Lost your password?" | t}}</a>
                            </div>
                            <div class="col-sm-12">
                                {{"Don't have any account?" | t}} <a href="{% route Register %}">{{"Create one" | t}}</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    jQuery(document).ready(function() {
        initAjaxForm("login-form",
            {
                onSuccess: function(response) {
                    var returnUrl = jQuery.urlParam("ReturnUrl");
                    if (returnUrl)
                        window.location.href = decodeURIComponent(returnUrl);
                    else
                        window.location.href = "/";
                }
            });
    });
</script>
