<select %attributes% class="form-control">
    {% unless required == "true" %}
    <option value="0">{{"Select" | t}}</option>
    {% endunless %}
    {% for item in %items% %}
    <option value="{{item.value}}" {% if item.value == %value% %} selected="selected" {% endif %}>{{item.text}}</option>
    {% endfor %}
</select>
