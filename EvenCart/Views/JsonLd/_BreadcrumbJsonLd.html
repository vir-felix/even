<script type='application/ld+json'>
    {
    "@context" : "https://schema.org",
    "@type" : "BreadcrumbList",
    "itemListElement": [
        {% for b in breadcrumb %}
            {
            "@type": "ListItem",
            "position": {{forloop.index}},
            "name": "{{b.displayText}}",
            "item": "{{b.url}}"
            }{% unless forloop.last %},{% endunless %}
        {% endfor %}
        ]
    }
</script>
