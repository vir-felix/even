<form action="{% route api_SaveManufacturer %}" method="post" id="manufacturer-editor-form">
    {% control xsrf %}
    <div class="panel">
        <div class="panel-title">
            {{"Manufacturer Editor" | t}}
            <a class="popup-close float-right">
                <span class="rbicon-x"></span>
            </a>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        {% control label text=@t"Manufacturer Name" for="manufacturer-name" %}
                        {% control text id="manufacturer-name" name="name" placeholder=@t"Name" value="{{manufacturer.name}}" %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="popup-actions text-center">
                    {% control hidden name="id" value="{{manufacturer.id}}" %}
                    <button type="submit" class="btn btn-primary">{{"Save Manufacturer" | t}}</button>
                    <button class="btn btn-secondary close-popup" type="reset">{{"Cancel" | t}}</button>
                </div>
            </div>
        </div>

    </div>
</form>

<script type="text/javascript">
    initAjaxForm("manufacturer-editor-form",
        {
            onSuccess: function() {
                hidePopup("edit-manufacturer-popup");
            }
        });

</script>
